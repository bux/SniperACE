<!DOCTYPE html>
<html>
<head>
<title>ARMA 2 / ACE - Sniper Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="js/vendor/angular.min.js"></script>
<script src="js/sniperApp.js"></script>
<script src="js/sniperCalc.js"></script>
</head>
<body ng-app="sniperApp" ng-controller="SniperCalcCtrl">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <fieldset>
                    <legend>Weaponry:</legend>
                    <div class="form-group">
                        <label for="inputWeapon">Rifle:</label>
                        <select id="inputWeapon" class="form-control" ng-model="activeWeapon" ng-Options="weapon.name for weapon in weapons"></select>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="usingRangefinder">
                            Using Rangefinder? (Don't compensate for elevation)
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="usingKestrel" disabled>
                            Using Kestrel?
                        </label>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Data:</legend>
                    <div class="form-group">
                        <label for="inputRange">Range</label>
                        <input type="text" class="form-control" id="inputRange" placeholder="100" ng-model="range" integer>
                    </div>
                    <div class="row" ng-hide="usingRangefinder">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputElevSh">Elevation shooter</label>
                                <input type="text" class="form-control" id="inputElevSh" placeholder="50" ng-model="elevShooter" integer>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputElevT">Elevation target</label>
                                <input type="text" class="form-control" id="inputElevT" placeholder="25" ng-model="elevTarget" integer>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputWind">Crosswind m/s</label>
                                <input type="text" class="form-control" id="inputWind" placeholder="4" ng-model="windStr" float>
                            </div>
                        </div>
                        <!--ng-hide="usingKestrel" -->
                        <div class="col-md-6">
                            <div class="form-group">
                            <!-- Wind is blowing from left to right => negative MOA (vice versa) -->
                                <label for="inputElevT">Wind Direction</label>
                                <button type="button" style="width: 57px" class="btn btn-default btn-block" ng-bind-html-unsafe="activeWindDir.text" ng-click="nextWindDir()">&nbsp;</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary" ng-click="calc()">Calculate</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Moa values for {{activeWeapon.name}}</h4>
        </div>
        <div class="modal-body">
        	<div class="row">
            	<div class="col-lg-6">
                	<div class="alert alert-success">
                    	<h3>Elevation moa</h3>
                        <h4>{{ elevationMoa | number:3}}</h4>
                    </div>
                </div>
                <div class="col-lg-6">
                	<div class="alert alert-info">
                    	<h3>Wind moa</h3>
                        <h4>{{ windMoa | number:3}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

<script src="js/vendor/jquery-2.0.3.min.js"></script> 
<script src="js/vendor/bootstrap.min.js"></script>
</body>
</html>
